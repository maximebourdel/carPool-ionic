<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<h1>Bienvenue sur l'application Carpool</h1>

<ion-card>
  <ion-card-header>
    Sélectionnez une action à effectuer :
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="gotoListVehicule()">
      <ion-icon name="car" item-start></ion-icon>
      Liste véhicules
    </button>

    <button ion-item (click)="gotoListReservation()">
      <ion-icon name="calendar" item-start></ion-icon>
      Liste réservations 
    </button>

    <button ion-item (click)="gotoCreateReservation()">
      <ion-icon name="calendar" item-start></ion-icon>
      Nouvelle réservation
    </button>

  </ion-list>
</ion-card>


  <button ion-button secondary menuToggle>Menu</button>
</ion-content>
